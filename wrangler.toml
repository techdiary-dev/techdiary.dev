name = "techdiary-cron"
compatibility_date = "2024-01-01"
main = "src/workers/cron-worker.ts"

# Cron triggers configuration
[triggers]
crons = [
  # Run article cleanup every day at 2:00 AM UTC
  "0 2 * * *",
  # "* * * * *", # Uncomment for production use
]

[observability.logs]
enabled = true

# Environment variables for the cron worker
[vars]
CRON_TARGET_URL = "https://your-domain.com/api/cron/cleanup-articles"

# You can add these as secrets via wrangler secret put
# CRON_SECRET = "your-secret-key"
